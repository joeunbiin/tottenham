<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tottenham hotspur</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="top">
            <div class="menubar">
                <div class="logo">
                    <a href="index.html"><img src="img/logooo.png" alt="토트넘홋스퍼"></a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="box cf">
                <div class="column">
                    <div>
                        <h2>로그인</h2>
                        <form action="#none" method="POST">
                            <legend>로그인</legend>
                            <div>
                                <p><label for="idbox"></label><input type="text" id="idbox" name="idbox"
                                        placeholder="아이디"></p>
                                <p><label for="pwbox"></label><input type="password" id="pwbox" name="pwbox"
                                        placeholder="비밀번호"></p>
                            </div>
                            <a href="#none">로그인</a>
                        </form>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <h2>회원가입</h2>
                        <p>※ 아직 회원이 아니신가요?</p>
                        <p>가입하여 Tottenham Hotspur와 함께하세요! <br>
                           혜택 및 티켓 업데이트 등을 포함하여 클럽의 최신 소식을 받아보세요.</p>
                        <a href="join.html">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="row">
                <p>&copy; 2021 Tottenham Hotspur</p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
